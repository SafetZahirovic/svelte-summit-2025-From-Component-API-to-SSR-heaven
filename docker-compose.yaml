version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=shhh
      - POSTGRES_USER=panteautomaten
      - POSTGRES_DB=panteautomaten_db

volumes:
  pgdata:
    driver: local
